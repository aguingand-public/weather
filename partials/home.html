<div class="row">
    <div class="col s1 offset-s3"><i class="medium material-icons {{ctrl.data.curinput.icon_color}}">
        {{ctrl.data.curinput.icon}}</i></div>
    <div class="col s5">
        <label>{{ctrl.data.curinput.label}}</label>
        <input placeholder="{{ctrl.data.curinput.ph}}" ng-model="ctrl.data.city">
    </div>
    <div class="col s1">
        <button class="btn-floating grey waves-effect" ng-click="ctrl.updateInput(1)">
            <i class=" material-icons">{{ctrl.data.curinput.next_icon}}
            </i>
        </button>
    </div>
</div>
<div class="center">
    <button class="btn waves-effect waves-light" ng-disabled="ctrl.data.which_input!=0" ng-click="ctrl.add()">add
        <i class="material-icons right">send
        </i>
    </button>
    </div>
<ul class="row">
    <li class="col l4 m6 s12" ng-repeat="location in ctrl.data.cities | filter:(ctrl.data.which_input==1?ctrl.data.city:'')">
    <div class="card blue-grey darken-1 white-text">
        <div class="card-content">
            <h4 class="card-title">{{location.name}}</h4>
            <img class="weather-icon"
                ng-src="http://openweathermap.org/img/w/{{location.icon}}.png"
                alt="{{location.description}}" title="{{location.description}}">
            <h6>Temperature {{location.temperature}}Â°C</h6>
            <h6>Humidity {{location.humidity}}%</h6>
            <h6>Pressure {{location.pressure}} hbar</h6>
            <div class="right-align">
                <button class="btn waves-effect waves-light blue" ng-click="ctrl.update($index)">
                    <i class="material-icons">autorenew
                    </i>
                </button>
            </div>
            <button class="suppr btn-large btn-floating red waves-effect waves-light" ng-click="ctrl.deleteAt($index)">
                <i class="large material-icons">clear</i>
            </button>
        </div>
    </div>
    </li>
</ul>
<div class="fixed-action-btn" style="top: 10px; right: 24px;">
    <button class="btn-floating btn-large blue waves-effect waves-light" ng-click="ctrl.refresh()">
        <i class="large material-icons">autorenew</i>
    </button>
</div>
